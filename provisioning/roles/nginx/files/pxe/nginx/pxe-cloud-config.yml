#cloud-config
coreos:
  fleet:
    etcd_servers: "http://192.168.2.3:4001"
  units:
    - name: format-sda.service
      command: start
      content: |
        [Unit]
        Description=Formats sda
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/sbin/wipefs -f /dev/sda
        ExecStart=/usr/sbin/mkfs.btrfs -f /dev/sda
    - name: var-lib-docker.mount
      command: start
      content: |
        [Unit]
        Description=Mount sda to /var/lib/docker
        Requires=format-sda.service
        After=format-sda.service
        Before=docker.service
        [Mount]
        What=/dev/sda
        Where=/var/lib/docker
        Type=btrfs
    - name: fleet.service
      command: start
    - name: docker.service
      command: start
ssh_authorized_keys:
  - ssh-rsa  vagrant insecure public key
